<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Invite</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item-group>

    <ion-item *ngIf="canShareViaFacebook==true" (click)="shareViaFacebook()" tappable>
      <ion-icon item-left name="logo-facebook"></ion-icon>
      Invite on Facebook
    </ion-item>
    <ion-item (click)="shareViaTwitter()" tappable>
      <ion-icon item-left name="logo-twitter"></ion-icon>
      Share on twitter
    </ion-item>
    <ion-item *ngIf="canShareViaEmail==true" (click)="shareViaEmail()" tappable>
      <ion-icon item-left name="share"></ion-icon>
      Share by Email
    </ion-item>


    <ion-item (click)="shareViaMessage()" tappable>
      <ion-icon item-left name="share"></ion-icon>
      Share by Message
    </ion-item>
  </ion-item-group>
</ion-content>
