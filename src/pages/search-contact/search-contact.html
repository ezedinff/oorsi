<ion-header>

  <ion-navbar color="primary">
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <oorsi-mobile-friends-item [user]="phoneNumber.user" *ngFor="let phoneNumber of phoneNumbers" (profileEmitter)="openProfile($event)"></oorsi-mobile-friends-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let contact of userContacts">
      <h2>{{contact.name.formatted}}</h2>
      <p *ngFor="let phoneNumber of contact.phoneNumbers">{{phoneNumber.value}}</p>
      <button ion-button clear item-end (click)="invite(contact);">Invite</button>
    </ion-item>
  </ion-list>

</ion-content>
