<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>WishList</ion-title>
    <ion-buttons end>
      <add-to-cart-button></add-to-cart-button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class=" category">
  <div *ngIf="loggedIn==true">
    <!--List of items-->
    <ion-list no-margin class="list-full-border list-products list">
      <wishlist-item-component *ngFor="let wishlistProduct of wishlistProducts" [item]="wishlistProduct" [showRemoveButton]="true"
        (onDeleteWishlistProduct)="onDeleteWishlistProduct($event)"></wishlist-item-component>
    </ion-list>
    <ion-card *ngIf="wishlistProducts.length==0">
      <ion-item>
        <div>There's nothing in here.</div>
        <div><span color="primary">Browse</span> products to add to wishlist</div>
      </ion-item>
    </ion-card>
  </div>
  <div *ngIf="loggedIn==false">
    <div block text-center>To see/invite your friends please Login or Register</div>
    <button ion-button color="primary" block type="submit" (click)="login()">Login</button>
    <div block text-center>or</div>
    <button ion-button color="primary" block type="submit" (click)="register()">Register</button></div>


</ion-content>
