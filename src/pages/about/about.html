<!--
  Generated template for the About page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-item-group>
    <ion-card>
      <img src="assets/img/oorsi-banner.jpg" />
      <ion-card-content>
        <ion-card-title>
          OOrsi.com
        </ion-card-title>
      </ion-card-content>
    </ion-card>
    <ion-item>
      Current Snapshot: <b>{{currentSnapshot}}</b>
    </ion-item>
    <ion-item *ngIf="versionNumber">
      Version Number: <b>{{versionNumber}}</b>
    </ion-item>
    <ion-item *ngIf="versionCode">
      Version Code: <b>{{versionCode}}</b>
    </ion-item>
  </ion-item-group>
</ion-content>
