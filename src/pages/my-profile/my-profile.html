<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="back"></ion-icon>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <add-to-cart-button></add-to-cart-button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
  <div *ngIf="isLoggedIn==false">
    <p>You are not logged in</p>
    <button ion-button color="primary" block type="submit" [disabled]="loading" (click)="login()">LOGIN</button>
    <div>or</div>
    <button ion-button color="primary" block (click)="register()" [disabled]="loading">Create Account</button>

  </div>
  <ion-list *ngIf="isLoggedIn==true">
    <ion-item>
      <div padding class="center-aligned">
        <img class="profile-picture" src="{{user?.profilePictureName | oorsiImgURL}}" (click)="profilePictureClicked()" tappable>
        <h4 color="primary">{{user?.firstName}} {{user?.lastName}}</h4>
      </div>
      <div class="spinner" *ngIf="loading == true">
        <ion-spinner name="bubbles"></ion-spinner>
      </div>
      <ion-grid>
        <ion-row>
          <ion-col col-6 tappable (click)="showFollowers()">
            <div class="center-aligned">
              <span>Followers</span>
              <h4>{{user?.numberOfFollowers}}</h4>
            </div>
          </ion-col>
          <ion-col col-6 tappable (click)="showFollowing()">
            <div class="center-aligned">
              <span>Following</span>
              <h4>{{user?.numberOfFollowed}}</h4>
            </div>
          </ion-col>

        </ion-row>
      </ion-grid>

    </ion-item>
    <ion-card></ion-card>
  </ion-list>
</ion-content>
