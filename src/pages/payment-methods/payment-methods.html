<ion-header>
  <ion-navbar color="primary">
    <ion-title>Payment Methods</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addPaymentMethod()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="spinner" *ngIf="loading == true">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>

  <ion-card *ngFor="let card of paymentMethods" tappable (click)="cardOptions(card)">
    <ion-card-header>
      {{card.brand}} ending in {{card.last4}}
    </ion-card-header>
    <span item-left *ngIf="card.defaultForCurrency">Default Card</span>
  </ion-card>

  <div *ngIf="loading==false && paymentMethods.length == 0">You have no Credit card saved. </div>
  <button ion-button (click)="addPaymentMethod()">Add Credit Card</button>

</ion-content>
